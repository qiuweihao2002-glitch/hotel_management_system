# 上游应用集群，指向两个 Spring Boot 容器
upstream hotel_upstream {
    server hotel_app_1:80 max_fails=3 fail_timeout=10s;
    server hotel_app_2:80 max_fails=3 fail_timeout=10s;
}

server {
    listen 80;
    server_name localhost;

    # 如果以后你在服务器上绑域名，比如 hotel.xxx.com，就写成 server_name hotel.xxx.com;

    # 上传头像之类的请求也会走这儿
    client_max_body_size 20m;

    location / {
        proxy_pass http://hotel_upstream;

        # 一些常见头部，保留真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 防止长请求被过早断开（比如慢接口）
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
